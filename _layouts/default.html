<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <title>{{ page.title }}</title>

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
        crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700|Open+Sans:300,700,800">
    
    <link rel="stylesheet" href="/assets/css/ie10-viewport-fix.css">
    <link rel="stylesheet" href="/assets/css/syntax-highlighting.css">
    <link rel="stylesheet" href="/assets/css/layout.css">

    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>

    <script type="text/javascript" src="http://files.keyes.ie/things/baseliner/baseliner-latest.min.js"></script>

    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <nav class="navbar navbar-default navbar-fixed-top no-border">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
              class="navbar-toggle no-border"
              data-toggle="collapse"
              data-target="#navbar"
              aria-expanded="false"
              aria-controls="navbar">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse no-border">
          <ul class="nav navbar-nav navbar-menu">
            <li {% if page.layout=='post' %} class="active" {% endif %}><a href="/">BLOG</a></li>
            <li {% if page.title=='About' %} class="active" {% endif %}><a href="/about/">ABOUT</a></li>
            <li {% if page.title=='Projects' %} class="active" {% endif %}><a href="/projects/">PROJECTS</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right navbar-social">
            <li><a href="https://github.com/aarondgordon" class="github"><i class="fa fa-2x fa-github"></i></a></li>
            <li><a href="https://twitter.com/adgordy" class="twitter"><i class="fa fa-2x fa-twitter"></i></a></li>
            <li><a href="https://linkedin.com/in/aarondgordon" class="linkedin"><i class="fa fa-2x fa-linkedin"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {{content}}

    <footer class="footer">
      <div class="container">
          <span class="github-logo">
            <span class="text-muted">Graciously hosted by</span>
            <a href="https://github.com/">
              <img class="github-logo" src="/assets/img/layout/github-logo.png" width="117px" height="48px" alt="GitHub" />
            </a>
          </span>
        </span>
      </div>
    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script id="dsq-count-scr" src="//aarondgordon.disqus.com/count.js" async></script>
    <script type="text/javascript" src="/assets/js/ie10-viewport-fix.js"></script>
    <script type="text/javascript" src="/assets/js/make-wide.js"></script>
    <script>
      window.onload = function() {
          baseliner = new Baseliner({ 'gridHeight': 14, 'gridColor': 'red' });
      }
    </script>
  </body>
</html>
