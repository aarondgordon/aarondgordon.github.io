<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <title>Aaron Gordon</title>

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
        crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|PT+Serif:400,400i,700">
    
    <link rel="stylesheet" href="/assets/css/ie10-viewport-fix.css">
    <link rel="stylesheet" href="/assets/css/syntax-highlighting.css">
    <link rel="stylesheet" href="/assets/css/default-layout.css">

    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>

    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#navbar"
              aria-expanded="false"
              aria-controls="navbar">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Aaron D Gordon</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right social">
            <li><a href="https://github.com/aarondgordon"><i class="fa fa-github"></i></a></li>
            <li><a href="https://twitter.com/adgordy"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://linkedin.com/in/aarondgordon"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>
      <p class="lead">This is our excerpt text.  It's used as a post preview on the main page and also serves as our leading paragraph.  What follows is a gross and messy test page!  Read on to be amazed...</p>
      {{ content }}
    </div>

    <footer class="footer">
      <div class="container">
          <span class="github-logo">
            <span class="text-muted">Graciously hosted by</span>
            <a href="https://github.com/">
              <img class="github-logo" src="/assets/img/github-logo.png" width="117px" height="48px" alt="GitHub" />
            </a>
          </span>
        </span>
      </div>
    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/js/ie10-viewport-fix.js"></script>
    <script type="text/javascript" src="/assets/js/make-wide.js"></script>
  </body>
</html>
