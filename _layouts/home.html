---
layout: default
---
{% for post in site.posts limit:1 %}
<div class="cover" style="background-image:url('{{ post.image }}')">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 no-gutter">
        <div class="cover-tag">Latest Post</div>
      </div>
      <div class="col-sm-8 no-gutter">
        <div class="cover-panel">
          <div class="cover-title">{{ post.title }}</div>
          <p>
            <i class="fa fa-comment"></i> &nbsp; <a href="{{ post.url | prepend:site.url }}#disqus_thread">Comments</a>
          </p>
          <p class="lead">{{ post.excerpt | remove:'<p>' | remove:'</p>' }}</p>
          <a class="btn btn-cover" href="{{ post.url | prepend:site.url }}">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<div class="container-content-wrapper">
  <div class="container no-gutter">
    {% for post in site.posts offset:1 %}
      <div class="post-preview">
        <h2><a href="{{ post.url | prepend:site.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
