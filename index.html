---
layout: default
---
{% for post in site.posts limit:1 %}
<div class="cover-image" style="background-image:url('{{ post.image }}')">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 no-gutter">
        
      </div>
      <div class="col-sm-8 no-gutter">
        <div class="cover-panel">
          <div class="cover-panel-title">{{ post.title }}</div>
          <p><i class="fa fa-comment"></i> &nbsp; 3 Comments</p>
          <p class="lead">{{ post.excerpt | remove:'<p>' | remove:'</p>' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<div class="container-content-wrapper">
</div>
